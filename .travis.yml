dist: bionic
os: linux
language: shell

env:
  global:
    - IMAGE_NAME="orbnedron/jackett"
git:
  depth: false

services:
  - docker

before_script:
  # Find a better solution to get latest version
  - export JACKETT_VERSION="$(curl -s https://github.com/Jackett/Jackett/releases | grep "/Jackett/Jackett/releases/tag/" | head -n1 | sed -e 's/<a .*>v//g' | sed -e 's/<\/a>//g' | tr -d '[:space:]')"
script:
  - docker build --build-arg JACKETT_VERSION=${JACKETT_VERSION} --pull --cache-from $IMAGE_NAME --tag $IMAGE_NAME .
  - docker run --name jackett -d -p 9117:9117 ${IMAGE_NAME}
  - sleep 20
  - docker logs jackett
  - curl --retry 20 --retry-connrefused --retry-delay 3 -s http://localhost:9117 >/dev/null 2>&1
  - docker stop jackett
  - docker rm -f jackett
  - docker tag $IMAGE_NAME:latest ${IMAGE_NAME}:v${JACKETT_VERSION}
  - docker images

deploy:
  provider: script
  script: bash docker_push
  on:
    branch: master
